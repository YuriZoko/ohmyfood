<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/main.css">

    <title>Accueil - Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="/assets/logo/ohmyfood.png" alt="logo">
        </div>
        <div class="header__location">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, France</p>
        </div>
    </header>
    <main>
        <div class="presentation">
            <section>
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </section>
        </div>
        <div class="fonctionnement">
            <section>
                <h1>Fonctionnement</h1>
                <div class="fonctionnement__cards">
                    <div class="fonctionnement__card">
                        <div class="fonctionnement__number">1</div>
                        <i class="fas fa-mobile-alt"></i>
                        <div class="fonctionnement__text">Choisissez un restaurant</div>
                    </div>
                    <div class="fonctionnement__card">
                        <div class="fonctionnement__number">2</div>
                        <i class="fas fa-list-ul"></i>
                        <div class="fonctionnement__text">Composez votre menu</div>
                    </div>
                    <div class="fonctionnement__card">
                        <div class="fonctionnement__number">3</div>
                        <i class="purple fas fa-store"></i>
                        <div class="fonctionnement__text">Dégustez au restaurant</div>
                    </div>
                </div>
            </section>    
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
